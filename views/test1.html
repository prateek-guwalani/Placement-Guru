          <script>
              var roll_no=<%=roll_no%>
         function foo(x)
          {   $.getJSON('exam'+roll_no+'.json', function(jd) {
              var ln=jd.length;
              if(typeof foo.i=='undefined'){
                foo.i=1;
                  //foo.marks=0;
                  
                foo.arr=[];
              }
              if(document.getElementById('option1').checked){
                  foo.arr[foo.i]=1;
                    }
             else if(document.getElementById('option2').checked){
                  foo.arr[foo.i]=2;
                    }
              else if(document.getElementById('option3').checked){
                  foo.arr[foo.i]=3;
                    }
              else if(document.getElementById('option4').checked){
                  foo.arr[foo.i]=4;
                    }
              
             if((x==1)&&(foo.i!=1))
                 {
                foo.i--;
              if(foo.arr[foo.i]>0)
                 document.getElementById("option"+foo.arr[foo.i]).checked=true;
              else
                  $(':radio').prop('checked',false);
                 }
                 
                else if((x==2)&&(foo.i<ln))
                  {
                foo.i++;
              if(foo.arr[foo.i]>0)
                 document.getElementById("option"+foo.arr[foo.i]).checked=true;
              else
                  $(':radio').prop('checked',false);
                 }
              else if(x==3)
                  {     var j;
                        var marks=0;
                      for(j=1;j<=ln;j++)
                          {
                             if(foo.arr[j]==jd[j-1].answer)
                                 {
                                 marks++;
                                 }
                          }
                   document.getElementById("full-body").innerHTML="<form action='/result' method='POST'><input type='hidden' name='marks' value='"+marks+"'/><input type='hidden' name='typet' value='"+<%=typet%>+"'/><button type='submit' style='background-color:#4CAF50; color: white;position: relative;left:1%;'>BACK TO GET SCORE</button></form>";
                  }
                 
               var y = document.getElementById("theCount");  
             y.innerHTML=foo.i;
              
             $('#question').html('<p> '+ jd[foo.i-1].question+'</p>'); 
              $('#op1').html( '<p> '+jd[foo.i-1].option1+'</p>');
              $('#op2').html( '<p> '+jd[foo.i-1].option2+'</p>');
              $('#op3').html( '<p> '+jd[foo.i-1].option3+'</p>');
              $('#op4').html( '<p> '+jd[foo.i-1].option4+'</p>');
         
         
          });
          }
          $(document).ready(function() {

               $.getJSON('exam'+roll_no+'.json', function(jd) {

                  $('#op3').html('<p> '+jd[0].option3+'</p>' );
                   $('#op4').html( '<p> '+jd[0].option4+'</p>');
                   
               });
            
          });
              
              
            
    </script>
